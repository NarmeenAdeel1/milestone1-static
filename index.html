<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 align="Center" style="color: rgb(236, 240, 10);">
        <u>
        Static Resume Builder By Narmeen Adeel
        </u>
    </h1>
    <form action="Resume Generator" align="Center">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="profileImage">Upload Profile Image:</label>
        <input type="file" id="profileImage" accept="image/*">
        <img id="preview" src="image/imgg.png" alt="Profile Image Preview">
        
            <label for="name">Name:</label> <br>
             <input type="text" id="Name" name="Name" required><br> <br>

            <label for="Email">Email:</label><br>
            <input type="email" id="Email" name="Email" required> <br><br>

            <label for="number"> Phone Number:</label><br>
            <input type="number" id=" Phone Number" name="Number" required><br><br>

        </fieldset>
        <fieldset>
            <legend> Education </legend>
            <textarea name="Education" id="Education" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend> Experience </legend>
            <textarea name="Experience" id="Experience" rows="3" required></textarea>
        </fieldset>
        

 <br>

        <fieldset id="Skills">
            <legend> Skills </legend>
            <textarea name="Skills" rows="3" required></textarea>
        </fieldset>
        <br>
        
    </form>

    <button id="toggleSkillsButton"> Toggle BUtton</button> <br><br>
    <button type="Submit"> Generator Static Resume </button>
    <script src="main.js"></script>
</body>
</html>
